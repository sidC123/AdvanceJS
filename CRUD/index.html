<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CRUD - Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet"> -->
    <style type="text/css">
        .btn-danger {
            color: #fff;
            background-color: #d9534f;
            border-color: #d43f3a;
            margin-left: 10px;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <!-- FORM  -->
            <div class="col-md-12">
                <legend class="text-center">Client Records</legend>
                <form class="form-horizontal" id="form-edit-client">
                    <fieldset class="row row-cols-2 w-100">
                        <!-- Form Name -->

                        <!-- Text input-->
                        <div class="form-group">
                            <label class=" control-label" for="client-name">Name</label>
                            <div class="">
                                <input id="client-name" name="client-name" type="text" placeholder="your client's name"
                                    class="form-control input-md">
                            </div>
                        </div>

                        <!-- Prepended text-->
                        <div class="form-group">
                            <label class=" control-label" for="client-email">Email</label>
                            <div class="">
                                <div class="input-group">
                                    <span class="input-group-addon">@</span>
                                    <input id="client-email" name="client-email" class="form-control"
                                        placeholder="yourname@yourdomain.com" type="text">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="btn-save"></label>
                    <div class="col-md-4" id="saveupdate">
                        <button id="btn-save" name="btn-save" class="btn btn-success"
                            onclick="addClient()">Save</button>
                    </div>
                </div>

            </div>

            <!-- LIST -->
            <div class=col-md-12>
                <legend>List of clients</legend>
                <table class="table table-bordered table-condensed table-hover">
                    <thead>
                        <tr>
                            <td>Name</td>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>

                    </thead>
                    <tbody id="form-list-client-body">

                    </tbody>
                </table>

            </div>
            <br>Â 
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
